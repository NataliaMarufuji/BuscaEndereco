 <div class="row forms-pesquisa">
	<div class="col s12">
		<div class="card">
		<div class="card-content">
			<div class="row">
				<form class="col s12">
					<label class="col s12 header-panel">Cidade: {{dadosBusca.cidade}}</label>
					<div class="input-field col s12">
						<input id="last_name" type="text" class="validate" ng-model="dadosBusca.logradouro" required>
						<label for="last_name">Logradouro</label>
						<span ng-show="error" class="form-control alert-danger">
							No mínimo 3 caracteres.
						</span>
					</div>
					<div class="input-field col s12">
						<input id="first_name" type="text" class="validate" ng-model="dadosBusca.rua" required>
						<label for="first_name">Rua</label>
					</div>
					<a class="waves-effect waves-light btn right" ng-click="buscaEndereco()">Buscar CEP</a>
				</form>
			</div>
		</div>
		</div>
	</div>
</div>

<div ng-show="nenhumResultado">
	<h6 class="resultado-vazio">Nenhum resultado encontrado</h6>
</div>

<div class="row" ng-show="enderecos.length > 0">
	<div class="card">
		<table>
			<thead>
				<tr>
					<th>Endereço</th>
					<th>Bairro</th>
					<th>CEP</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="endereco in enderecos | orderBy:'bairro'" ng-show="endereco.localidade == dadosBusca.cidade">
					<td>{{endereco.logradouro}}<span ng-show="endereco.complemento">, {{endereco.complemento}}</span></td>
					<td>{{endereco.bairro}}</td>
					<td>{{endereco.cep}}</td>
				</tr>
			</tbody>
		</table>	
	</div>
</div>
